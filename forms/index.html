<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="nome">Nome</label>
        <br>
            <input type="text" placeholder="Digite seu nome" required id="nome">
            
            <br>
            <br>
       
            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="Digite seu email" required id="email" name="email">
            
            <br>
            <br>    
    

        <label for="descrição">O que te motivou a participar do evento?</label>
        <br>

        <textarea placeholder="Descreva aqui" name="descrição" id="descrição" cols="30" rows="10"></textarea>
        <br>
        <br>

        <label for="seleção">Selecione seu módulo</label>
        <br>
        <select name="seleção" id="seleção">
            <optgroup>
                <option value="option">M1</option>
                <option value="option">M2</option>
                <option value="option">M3</option>
                <option value="option">M4</option>
                <option value="option">M5</option>
                <option value="option">M6</option>
            </optgroup>
        </select>
      

        <br>
        <br>

        <label for="cadastrar-senha">Cadastre uma senha</label>
        <br>
    
        <input type="password" placeholder="Digite sua senha" required id="cadastrar-senha">

        <br>
        <br>

        <label for="confirmar-senha">Confirme a senha</label>
            <br>
        <input type="password" placeholder="Digite sua senha novamente" required id="confirmar-senha">

            <br>
            <br>



        <label for="booleano">Deseja receber novidades em seu e-mail?</label>

        <br>

        <label for="yes">Sim</label>
        <input type="radio" name="booleano" id="yes" value="yes">

        <label for="no">Não</label>
        <input type="radio" name="booleano" id="no" value="no">


            <br>
            <br>


            <button type="submit">Cadastrar</button>
    </form>





    
</body>
</html>
